<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <link rel="stylesheet" href="style.css" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NFT-Preview-Card</title>
</head>

<body>
    <div class="background">
        <div class="card">
            <figure>
                <img src="image-equilibrium.jpg">
            </figure>

            <div class="content">
                <h1 class="title">Equilibrium #3429</h1>
                <p class="info">Our equilibrium colection promotes <br> balance and calm</p>
            </div>


            <div class="description">
                <svg class="gem" width="11" height="18" xmlns="http://www.w3.org/2000/svg">
                    <path d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z "
                        fill="#00FFF8" />
                </svg>

                <p class="gem-worth">0.041 ETH</p>
                <svg class="clock" width="17" height="17" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z"
                        fill="#8BACD9" />
                </svg>
                <p>3 days left</p>


            </div>

            <div class="line"></div>

            <div class="self-info">
                <figure class="avatar">
                    <img src="image-avatar.png">
                </figure>
                <p class="bio">Creation Of <span>Jules Wyvern</span></p>
            </div>
        </div>

    </div>


</body>

</html>
